name: Border Style

docs: http://tachyons.io/docs/themes/borders/

src: border-style

description: >
  Depends on base border module in _borders.css

base:
  - b

modifiers:
  - --none = none
  - --dotted = dotted
  - --dashed = dashed
  - --solid = solid

media:
  - -s = small
  - -ns = not-small
  - -m  = medium
  - -l  = large
  - -xl  = large

tags:
  - border
  - border-style
